{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block body %}
    <div class="" id="loginModal" style="margin: auto;width: 500px;">
       <div class="modal-header">
            <h3>Have an Account?</h3>
          </div>
          <div class="modal-body">
            <div class="well">
              <ul class="nav nav-tabs" id="myTab">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#create" data-toggle="tab">Create Account</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                  <form class="form-horizontal" action='/login' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>    
                      <div class="control-group">
                        <!-- Email-->
                        <label class="control-label"  for="email">Email</label>
                        <div class="controls">
                          <input type="email" id="email" name="email" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="passwd">Password</label>
                        <div class="controls">
                          <input type="password" id="passwd" name="passwd" placeholder="" class="input-xlarge">
                        </div>
                      </div>
                      <br> 
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success" id="loginbutton">Login</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>                
                </div>
                <div class="tab-pane fade" id="create">
                  <form class="form-horizontal" action='/sign' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Sign Up</legend>
                      </div> 

                      <div class="control-group">
                        <!-- Email -->
                        <label class="control-label"  for="email">Email</label>
                        <div class="controls">
                            <input type="text" name="email" id="email" value="" class="input-xlarge"><br>
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="signname">Username</label>
                        <div class="controls">
                            <input type="text" name="username" id="signname" value="" class="input-xlarge"><br>
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Passwd -->
                        <label class="control-label"  for="signpasswd">Password</label>
                        <div class="controls">
                            <input type="password" name="passwd" id="signpasswd" value="" class="input-xlarge"><br>
                        </div>
                      </div>

                      <div class="control-group">
                        <!-- Cookie -->
                        <label class="control-label"  for="cookie">Cookie</label>
                        <div class="controls">
                            <textarea name="cookie" id="cookie" value="" rows="3" cols="22"></textarea><br>
                        </div>
                      </div>


                      <br>
 
                      <div class="control-group">
                        <!-- Button-->
                        <div class="controls">
                            <button class="btn btn-success">Sign</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
            </div>
       </div>
    </div>
{% endblock %}
