{% extends "base.html" %}
{% block title %}
Settings
{% endblock %}
{% block body %}
<div class="well change" style="
    margin: 50px auto;     width: 400px;">
<h3>Set your Server</h3>
<form role="form" action="/settings" method="post">
  <div class="form-group">
    <label for="oldpasswd">Old Passwd</label>
    <input type="password" class="form-control" name="oldpasswd" id="oldpasswd" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="newpasswd">New Password</label>
    <input type="password" class="form-control" name="newpasswd" id="newpassword" placeholder="Password">
  </div>
  <div class="form-group">
   <div class="radio">
  	<label>
    		<input type="radio" name="usingMode" id="usingMode1" value="single" checked>
    		  Single User
  	</label>
	</div>
   <div class="radio">
      <label>
             <input type="radio" name="usingMode" id="usingMode2" value="multiple">
             Multiple Users
      </label>
      </div>
   </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
