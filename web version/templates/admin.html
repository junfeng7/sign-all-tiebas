{% extends "base.html" %}
{% block title %}
Admin
{% endblock %}
{% block body %}
<p><a href="/logout">Logout</a></p>
<div class="well" style="
    margin: 50px auto;     width: 600px;">
    {% if users %}
    <ul>
    {% for user in users %}
    <li>{{ user['name'] }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No user except you</p>
    {% endif %}
    </div>    
{% endblock %}
